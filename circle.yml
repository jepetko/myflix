machine:
  ruby:
    version: 2.1.7
deployment:
  production:
    branch: master
    commands:
      - heroku maintenance:on --app production_leanetic-myflix
      - heroku pg:backups capture --app production_leanetic-myflix
      - git push git@heroku.com:production_leanetic-myflix.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app production_leanetic-myflix
      - heroku maintenance:off --app production_leanetic-myflix
  staging:
    branch: staging
    commands:
      - heroku maintenance:on --app staging_leanetic-myflix
      - git push git@heroku.com:staging_leanetic-myflix.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app staging_leanetic-myflix
      - heroku maintenance:off --app staging_leanetic-myflix